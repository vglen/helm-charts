replicaCount: 3
podAnnotations: {}
image:
  repository: ""
  tag: ""
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name:

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetport: 8080
  status_port: 22001
deploy:
  status_port: 22001
  container_port: 8080

