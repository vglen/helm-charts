  enabled: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-staging"
  hosts:
    - host: ""
      paths: ["/"]
  tls:
   - secretName: ""
     hosts:
       - ""

