{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: argo-tunnel
  labels:
    ingress: argo-tunnel
  name: blog
spec:
  tls:
  - hosts:
    - blog.mpls.af
    secretName: mpls.af
  rules:
  - host: blog.mpls.af
    http:
      paths:
      - backend:
          serviceName: blog
          servicePort: http
{{- end}}
